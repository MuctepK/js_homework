<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>
<script>
    for (let i =1;i<=6;i++){
        let div = document.getElementById("container");
        let innerDiv = document.createElement('div');
        innerDiv.classList.add("element");
        innerDiv.innerHTML = `Element ${i}`;
        div.appendChild(innerDiv);

    }
</script>
</body>
</html>
